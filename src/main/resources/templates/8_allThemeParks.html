<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="img/style.css">
    <title>8_allThemeParks</title>
</head>
<body class="container">
<h2 class="text-center">all theme parks and attraction count:</h2>

<ul>
<!--    for each park in the array-->
    <li th:each="park : ${themeParkList}" >
<!--        give all parks names as links, with the number of attractions in that park-->
        <a th:href="@{/10_allAttractions(park=${parkStat.index})}"
           th:text="${park.getName()} + ' (' + ${park.getNumberOfAttractions()} + ')'">
        </a>
    </li>
</ul>

<p class="mb-0"><a href="/" class="p-1 bg-info text-dark row">back to main page</a></p>
</body>
</html>
